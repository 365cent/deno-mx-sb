[build]
  publish = "_site"
  command = """
    curl -fsSL https://deno.land/x/install/install.sh | sh && \
    /opt/buildhome/.deno/bin/deno task build --location=https://mx.sb/ \
  """
[[headers]]
  for = "*.js"
  [headers.values]
    cache-control = "public, age=86400"
[[headers]]
  for = "*.css"
  [headers.values]
    cache-control = "public, age=86400"
[[headers]]
  for = "/pagefind/*"
  [headers.values]
    cache-control = "public, age=604800"
[[headers]]
  for = "/*"
  [headers.values]
    cache-control = "public, age=120"
[[redirects]]
  from = "/cv"
  to = "https://publish.uwo.ca/~jding263/resume"
  status = 302
